    <main class="form-signin w-100 m-auto">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <!-- columna vacia para centrar el formulario -->
                </div>
                <!-- formulario -->
                <div class="col mt-5">
                    <form action="https://formsubmit.co/746545b029cb92984beb111f30433441" method="POST">
                        <img class="mb-4" src="IMG/Logo2.png" alt="" width="72">

                        <div class="form-floating mb-3"> <!--  Imput Nombre -->

                        </div>

                        <div class="form-floating mb-3"> <!--  Imput Email -->

                        </div>

                        <div class="form-floating mb-3"> <!--  Imput Nombre -->

                        </div>

                        <div class="mb-3"> <!--  Imput Comentario -->
                            <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                            <textarea class="form-control" name="comentario" id="exampleFormControlTextarea1"
                                rows="3"></textarea>
                        </div>

                        <button class="btn btn-primary w-100 py-2 mt-5 mb-3" type="submit">Enviar mensaje</button>
                    </form>
